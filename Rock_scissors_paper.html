<!DOCTYPE html>
<html>
<head>
  <title>Rock,Scissors,paper</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body><div id="result">
  <div id="wrapper" class="container">
    <div class="selection">
      <img src="IMG/rock.png" alt="Image of rock" >

    </div>

      <img src="IMG/scissors.png" alt="Image of scissors" >

      <button value="paper">Play Paper</button>
    </div>
  </div>
</div>
  <script src="JS/script.js"></script>
</body>
</html>
